<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            ngModel
            required
            name="name"
            class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            ngModel
            name="amount"
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" >{{ editMode ? 'Update' : 'Add' }}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteForm()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
