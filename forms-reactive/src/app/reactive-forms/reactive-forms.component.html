<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input
              type="text"
              id="projectName"
              formControlName="projectName"
              class="form-control">
            <!--<span-->
              <!--*ngIf="!projectForm.get('userData.projectName').valid && projectForm.get('userData.projectName').touched"-->
              <!--class="help-block">-->
              <!--<span *ngIf="!projectForm.get('userData.projectName').errors['nameIsForbidden']">This projectName is invalid!</span>-->
              <!--<span *ngIf="!projectForm.get('userData.projectName').errors['required']">Please enter a valid projectName!</span>-->
              <!--</span>-->
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <!--<span-->
              <!--*ngIf="!projectForm.get('userData.email').valid && projectForm.get('userData.email').touched"-->
              <!--class="help-block">Please enter a valid email!</span>-->
          </div>
        </div>
        <!--<select formControlName="status">-->
        <select class="form-control">
          <label>Status</label>
          <option [value]="status" *ngFor="let status of statuses">{{status}}</option>
        </select>
        <br>
        <span
          *ngIf="!projectForm.valid && projectForm.touched"
          class="help-block">Please enter a valid data!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
